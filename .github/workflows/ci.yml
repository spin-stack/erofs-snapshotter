name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses:  golangci/golangci-lint-action@v9
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Cache erofs-utils
        id: cache-erofs
        uses: actions/cache@v4
        with:
          path: ~/.local/erofs-utils
          key: erofs-utils-1.8.10-amd64-v1

      - name: Build erofs-utils in Docker
        if: steps.cache-erofs.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/erofs-utils
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ~/.local/erofs-utils:/output \
            -w /workspace \
            ubuntu:25.04 bash -c '
              set -ex
              chmod +x ./scripts/build-erofs-utils.sh
              ./scripts/build-erofs-utils.sh /output
            '

      - name: Install erofs-utils
        run: |
          sudo cp ~/.local/erofs-utils/bin/* /usr/local/bin/
          mkfs.erofs --version

      - name: Load EROFS kernel module
        run: sudo modprobe erofs || true

      - name: Setup udev rules for loop devices
        run: |
          # Skip SCSI detection/warnings and reduce CPU overhead for loop devices
          sudo tee /etc/udev/rules.d/49-skip-loop-scsi.rules << 'EOF'
          SUBSYSTEM=="block", KERNEL=="loop*", ENV{ID_SERIAL}="loop", ENV{ID_SCSI}="0", ENV{ID_SCSI_INQUIRY}="0"
          SUBSYSTEM=="block", KERNEL=="loop*", ENV{UDISKS_IGNORE}="1"
          SUBSYSTEM=="block", KERNEL=="loop*", ENV{SYSTEMD_READY}="0", OPTIONS+="nowatch"
          EOF
          sudo udevadm control --reload-rules

      - name: Run tests as root
        run: |
          # Run in private mount namespace to avoid systemd mount unit overhead
          sudo unshare -m sh -c "
            mount --make-rprivate /
            env PATH=$PATH GOPATH=$GOPATH GOCACHE=$GOCACHE GOMODCACHE=$GOMODCACHE \
              go test -v -race -coverprofile=coverage.txt -covermode=atomic ./... -test.root
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -trimpath -ldflags "-s -w" -o nexuserofs-snapshotter-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/nexuserofs-snapshotter

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexuserofs-snapshotter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: nexuserofs-snapshotter-${{ matrix.goos }}-${{ matrix.goarch }}
