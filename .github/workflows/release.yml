name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-erofs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build erofs-utils in Docker
        run: |
          mkdir -p dist
          docker run --rm --platform linux/${{ matrix.arch }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:25.04 bash -c '
              set -ex
              chmod +x ./scripts/build-erofs-utils.sh
              ./scripts/build-erofs-utils.sh /workspace/erofs-bin
              cp /workspace/erofs-bin/bin/mkfs.erofs /workspace/dist/mkfs.erofs-linux-${{ matrix.arch }}
              cp /workspace/erofs-bin/bin/fsck.erofs /workspace/dist/fsck.erofs-linux-${{ matrix.arch }}
              cp /workspace/erofs-bin/bin/dump.erofs /workspace/dist/dump.erofs-linux-${{ matrix.arch }}
            '

      - name: Upload erofs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: erofs-utils-linux-${{ matrix.arch }}
          path: dist/*

  build-snapshotter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build snapshotter
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build -trimpath \
            -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }} -X main.gitCommit=${{ github.sha }} -X main.buildDate=${BUILD_DATE}" \
            -o dist/spin-erofs-snapshotter-linux-${{ matrix.arch }} \
            ./cmd/spin-erofs-snapshotter

      - name: Upload snapshotter artifact
        uses: actions/upload-artifact@v4
        with:
          name: spin-erofs-snapshotter-linux-${{ matrix.arch }}
          path: dist/*

  release:
    needs: [build-erofs, build-snapshotter]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release files
        run: |
          mkdir -p dist
          mv artifacts/* dist/ || true
          ls -la dist/

      - name: Create checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
